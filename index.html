<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="./counter.css">
    </head>

    <body>
        <div class="container">
            <button class="minus" id="minusjs" onclick=" minusButton(); minPoint();">-</button>
            <div class="display" id="js-display">0</div>
            <button class="plus" id="plusjs" onclick="addButton(); maxPoint();">+</button>
        </div>
        <p class="output"></p>
        <script src="./counter.js">

        </script>
    </body>
</html>
